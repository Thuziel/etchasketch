<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled Project | Etch A Sketch</title>
    <link rel="icon" type="image/x-icon" href="media/paintbrushFavicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav id="navbar">
        <form>
            <div>
                <label for="gridSizeInput" class="blockDisplay">Grid Size</label>
                <input type="number" id="gridSizeInput" value="4" min="1" class="blockDisplay numberInput">
            </div>
                
            <div>
                <label for="squareSizeInput" class="inlineDisplay">Zoom</label>
                <input type="range" id="squareSizeRange" value="50" min="3" max="100" class="inlineDisplay">
                <input type="number" id="squareSizeInput" value="50" min="1" class="blockDisplay numberInput">
            </div>
            <div class="borderInput">
                <label for="borderInput">Borders</label>
                <input type="checkbox" id="borderInput" class="borderCheckbox">
            </div>
            <div id="colourPickerWrapper">
                <input type="color" id="colourPicker" class="blockDisplay">
            </div>
        </form>
    </nav>
    <div id="container"></div>
</body>
</html>
