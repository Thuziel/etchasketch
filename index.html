<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled Project | Etch A Sketch</title>
    <link rel="icon" type="image/x-icon" href="media/paintbrushFavicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form>
        <label for="gridSizeInput">Grid Size</label>
        <input type="number" id="gridSizeInput" value="4" min="1">
        <label for="gridSizeInput">Zoom</label>
        <input type="number" id="squareSizeInput" value="50" min="1">
        <input type="range" id="squareSizeRange" value="50" min="3" max="100">
        <label for="borderInput">Borders</label>
        <input type="checkbox" id="borderInput">
        <label for="colourPicker">Color</label>
        <input type="color" id="colourPicker">
    </form>
    <div id="container"></div>
</body>
</html>
